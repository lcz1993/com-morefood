{% extends "./inc/base.html" %}
{% block style %}
<!--<link rel="stylesheet" href="/static/js/slider/slider.css" type="text/css" />-->
<link rel="stylesheet" href="/static/admin/js/chosen/chosen.css" type="text/css" />
<link rel="stylesheet" href="/static/admin/js/datepicker/bootstrap-datetimepicker.min.css" type="text/css">
<link rel="stylesheet" href="https://www.helloweba.net/demo/timepicker/css/jquery-ui.css" type="text/css">
<!--<script src="/static/admin/js/jquery.min.js"></script>-->
{% endblock %}
{% block content %}
<section class="vbox">
    <header class="header bg-light dk">
        <p>{{controller.meta_title}}</p>

    </header>
    <section class="scrollable wra§pper">

        <div class="row">

            <div class="col-lg-12">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <form action="/admin/meal_preference/add" class="form-horizontal" method="post"  data-validate="parsley">
                            <div class="form-group">

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 提前报饭天数</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-md-8 ">
                                            <select class="form-control input-sm" name="advance_days" id="type">
                                                <option value="" selected>-=-请选择-=-</option>
                                                {% for index, item in config.setupapp.ADVANCE_DAYS%}
                                                <option value="{{index}}">{{item}}</option>
                                                {% endfor %}
                                                <!--<option value="4" >满赠</option>-->
                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group">

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 折扣</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-8 ">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="discount" id="discount" placeholder="折扣">
                                                <div class="input-group-addon">%</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group form-submit">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input type="hidden" name="original_price" value="0">
                                    <input type="hidden" name="sell_count" value="0">
                                    <input type="hidden" name="rating" value="0">
                                    <button type="submit" target-form="form-horizontal" class="btn btn-primary ajax-post">保存</button>
                                    <button type="submit" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>

        </div>
    </section>
</section>
{% endblock %}

{% block script %}
<!-- slider -->
<!--<script src="/static/js/slider/bootstrap-slider.js"></script>-->
<!-- file input -->
<script src="/static/admin/js/chosen/chosen.jquery.min.js"></script>
<script src="/static/admin/js/file-input/bootstrap-filestyle.min.js"></script>
<script src="/static/admin/js/parsley/parsley.min.js"></script>
<script src="/static/admin/js/parsley/parsley.extend.js"></script>
<script src="/static/admin/js/datepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/static/admin/js/datepicker/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
<script>

    $(function () {
        // $('#test9').datetimepicker({
        //     showSecond: true,
        //     showMillisec: true,
        //     timeFormat: 'hh:mm:ss:l'
        //
        // });
        $('#delivery_time').timepicker({});
    })

</script>
{% endblock %}
