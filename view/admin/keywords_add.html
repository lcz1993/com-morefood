{% extends "./inc/base.html" %}
{% block style %}
<!--<link rel="stylesheet" href="/static/js/slider/slider.css" type="text/css" />-->
<link rel="stylesheet" href="/static/admin/js/chosen/chosen.css" type="text/css" />
<link rel="stylesheet" href="/static/admin/js/datepicker/bootstrap-datetimepicker.min.css" type="text/css">
<script src="/static/admin/js/jquery.min.js"></script>
{% endblock %}
{% block content %}
<section class="vbox">
    <header class="header bg-light dk">
        <p>{{controller.meta_title}}</p>

    </header>
    <section class="scrollable wrapper">

        <div class="row">

            <div class="col-lg-12">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <form action="/admin/keywords/add" class="form-horizontal" method="post"  data-validate="parsley">

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 关键字</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6"><input name="keyword" type="text" class="form-control" data-required="true"></div>
                                        <div class="col-md-6 hide">
                                            <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 关键字不能为空.</span>
                                        </div>
                                    </div>
                                </div>

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 界面排序</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="sort_order" value="10" type="text" class="form-control" data-required="true">
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 热词</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline i-checks">
                                        <input type="radio"  value="1" name="is_hot"  onclick="$('.pid').show()"  ><i></i> 是
                                    </label>
                                    <label class="radio-inline i-checks">
                                        <input type="radio"  value="0" name="is_hot"  onclick="$('.pid').hide()" checked><i></i>否
                                    </label>
                                </div>

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 默认</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline i-checks">
                                        <input type="radio"  value="1" name="is_default"  onclick="$('.pid').show()" ><i></i> 是
                                    </label>
                                    <label class="radio-inline i-checks">
                                        <input type="radio"  value="0" name="is_default"  onclick="$('.pid').hide()" checked><i></i>否
                                    </label>
                                </div>

                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 显示/隐藏</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline i-checks ">
                                        <input type="radio"  value="1" name="is_show"  onclick="$('.pid').show()"  checked><i></i> 是
                                    </label>
                                    <label class="radio-inline i-checks">
                                        <input type="radio"  value="0" name="is_show"  onclick="$('.pid').hide()" ><i></i>否
                                    </label>
                                </div>

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 状态</label>
                                <div class="col-sm-4">
                                    <label class="radio-inline i-checks">
                                        <input type="radio"  value="0" name="type"  onclick="$('.pid').show()"  checked><i></i> 正常
                                    </label>
                                    <label class="radio-inline i-checks">
                                        <input type="radio"  value="1" name="type"  onclick="$('.pid').hide()" ><i></i>待处理
                                    </label>
                                </div>

                            </div>

                            <!--<div class="line line-dashed b-b line-lg pull-in"></div>-->
                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-2 control-label">小程序链接</label>-->
                                <!--<div class="col-sm-10">-->
                                    <!--<div class="col-md-3"><input name="scheme_url" type="text" class="form-control" data-required="true"></div>-->
                                <!--</div>-->
                            <!--</div>-->

                            <div class="form-group form-submit">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button type="submit" target-form="form-horizontal" class="btn btn-primary ajax-post">保存</button>
                                    <button type="submit" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>

        </div>
    </section>
</section>

{% endblock %}
