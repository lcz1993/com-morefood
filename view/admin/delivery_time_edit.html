{% extends "./inc/base.html" %}
{% block style %}
<!--<link rel="stylesheet" href="/static/js/slider/slider.css" type="text/css" />-->
<link rel="stylesheet" href="/static/admin/js/chosen/chosen.css" type="text/css" />
<link rel="stylesheet" href="/static/admin/js/datepicker/bootstrap-datetimepicker.min.css" type="text/css">
<link rel="stylesheet" href="https://www.helloweba.net/demo/timepicker/css/jquery-ui.css" type="text/css">
<script src="/static/admin/js/jquery.min.js"></script>
{% endblock %}
{% block content %}
<section class="vbox">
    <header class="header bg-light dk">
        <p>{{controller.meta_title}}</p>

    </header>
    <section class="scrollable wrapper">

        <div class="row">

            <div class="col-lg-12">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <form action="/admin/delivery_time/edit" class="form-horizontal" method="post"  data-validate="parsley">

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 配送时间段</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-8 ">
                                            <input type="text"  id="delivery_time" value="{{ data.delivery_time }}" class="input-sm form-control" placeholder="选择时间" name="delivery_time" readonly>
                                        </div>
                                    </div>
                                </div>

                                <div class="line line-dashed b-b line-lg pull-in"></div>
                                {% for i in data.dishclass %}
                                <div class="form-group">
                                    <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> {{ i.name }}</label>
                                    <div class="col-sm-10">
                                        <div class="row">
                                            {% for item in i.goods %}
                                            <div class="col-md-2">
                                                <label><input name="goods_id" type="checkbox" value="{{ item.goods_id }}" {% if item.check == 1 %} checked {% endif %} >{{ item.goods_name }} </label>
                                            </div>
                                            {%endfor%}
                                        </div>
                                    </div>
                                </div>
                                {%endfor%}

                            </div>



                            <div class="form-group form-submit">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input name="id" value="{{data.id}}" type="hidden">
                                    <button type="submit" target-form="form-horizontal" class="btn btn-primary ajax-post">保存</button>
                                    <button type="submit" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>

        </div>
    </section>
</section>
<script>
    function selectClass(){
        var restaurant_id = $('#restaurant_id option:selected').val();
        $.ajax({
            url:'/admin/delivery_time/getClass?id='+restaurant_id,
            type:'get',
            resultType:'json',
            success:function (res) {
                if(res.errno == 0){
                    var data = res.data.dishs;
                    var option = '';
                    console.log(data);
                    for(var i in data){
                        var dish = data[i];
                        option += '<option value="'+dish.id+'">'+dish.name+'</option>';
                    }
                    var $option = $(option);
                    $('#dish_class').append($option);
                }
            },
            fail:function () {
                console.log('参数错误');
                toastr.error('参数错误');
            }
        })
    }
</script>
{% endblock %}
