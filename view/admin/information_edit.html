{% extends "./inc/base.html" %}
{% block style %}
<!--<link rel="stylesheet" href="/static/js/slider/slider.css" type="text/css" />-->
<link rel="stylesheet" href="/static/admin/js/chosen/chosen.css" type="text/css" />
<link rel="stylesheet" href="/static/admin/js/datepicker/bootstrap-datetimepicker.min.css" type="text/css">
<style>
    .display{
        display:none;
    }
</style>
<script src="/static/admin/js/jquery.min.js"></script>
{% endblock %}
{% block content %}
<section class="vbox">
    <header class="header bg-light dk">
        <p>{{controller.meta_title}}</p>

    </header>
    <section class="scrollable wrapper">

        <div class="row">

            <div class="col-lg-12">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <form action="/admin/information/edit" class="form-horizontal" method="post"  data-validate="parsley">

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 奖品ID</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="prize_id" type="text" value="{{data.prize_id}}" class="form-control" data-required="true" readonly="readonly">
                                        </div>
                                    </div>
                                </div>

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 奖品名称</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="prize_name" type="text" value="{{data.prize_name}}" class="form-control" data-required="true" readonly="readonly">
                                        </div>
                                        <div class="col-md-6 hide">
                                            <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 添加积分数量</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6"><input  value="{{list.num}}" type="text" class="form-control number" data-required="true" readonly="readonly"></div>
                                        <div class="col-md-6 hide">
                                            <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 数量不能为空.</span>
                                        </div>
                                    </div>
                                </div>

                                <label class="col-sm-2 control-label">获取方式</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6"><input  value="{{list.remark}}" type="text" class="form-control number" readonly="readonly"></div>

                                    </div>
                                </div>

                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 用户ID</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="user_id" value="{{data.user_id}}" type="text" class="form-control number"  readonly="readonly">
                                        </div>
                                    </div>
                                </div>

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 用户名称</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="user_name" value="{{data.user_name}}" type="text" class="form-control number"  readonly="readonly">
                                        </div>
                                    </div>
                                </div>

                            </div>



                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 电话</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="user_mobile" value="{{data.user_mobile}}" type="text" class="form-control number"  readonly="readonly">
                                        </div>
                                        <div class="col-md-6 hide">
                                            <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i>请输入数字</span>
                                        </div>
                                    </div>
                                </div>

                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 地址</label>
                                <div class="col-sm-4">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input name="user_address" value="{{data.user_address}}" type="text" class="form-control number"  readonly="readonly">
                                        </div>
                                        <div class="col-md-6 hide">
                                            <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i>请输入数字</span>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="line line-dashed b-b line-lg pull-in"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-asterisk text-danger"></i> 是否领取</label>
                                <div class="col-sm-10">
                                    <!--添加判断配送不配送-->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <input type="radio" name="status"  value="0" {%if data.status == 0 %}checked{% endif %} >领取
                                            <input name="status" type="radio" value="1"  {%if data.status == 1 %}checked{% endif %} >未领取
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group form-submit">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <input name="id" value="{{data.id}}" type="hidden">
                                    <button type="submit" target-form="form-horizontal" class="btn btn-primary ajax-post">保存</button>
                                    <button type="submit" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返回</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

            </div>

        </div>
    </section>
</section>
<script>
    function selectClass(){
        var restaurant_id = $('#restaurant_id option:selected').val();
        $.ajax({
            url:'/admin/medu/getClass?id='+restaurant_id,
            type:'get',
            resultType:'json',
            success:function (res) {
                if(res.errno == 0){
                    var data = res.data.dishs;
                    var option = '';
                    console.log(data);
                    for(var i in data){
                        var dish = data[i];
                        option += '<option value="'+dish.id+'">'+dish.name+'</option>';
                    }
                    var $option = $(option);
                    $('#dish_class').append($option);
                }
            },
            fail:function () {
                console.log('参数错误');
                toastr.error('参数错误');
            }
        })

    }

    function display() {
        var obj = document.getElementById("type"); //定位id
        var index = obj.selectedIndex; // 选中索引
        var is_send = obj.options[index].value; // 选中值
        if (is_send == 1 || is_send == 2 ) {
            $("#display").css("display", "block");
        }
        else {
            $("#display").css("display", "none");
        }
    }
    window.onload =display;
</script>
{% endblock %}

{% block script %}
<!-- slider -->
<!--<script src="/static/js/slider/bootstrap-slider.js"></script>-->
<!-- file input -->
<script src="/static/admin/js/chosen/chosen.jquery.min.js"></script>
<script src="/static/admin/js/file-input/bootstrap-filestyle.min.js"></script>
<script src="/static/admin/js/parsley/parsley.min.js"></script>
<script src="/static/admin/js/parsley/parsley.extend.js"></script>
<script src="/static/admin/js/datepicker/bootstrap-datetimepicker.min.js" type="text/javascript"></script>
<script src="/static/admin/js/datepicker/locales/bootstrap-datetimepicker.zh-CN.js" type="text/javascript"></script>
{% endblock %}
