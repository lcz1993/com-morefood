<div class="modal-dialog ">
    <form method="post" class="form-horizontal" action="/admin/manager/adduser" data-validate="parsley">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{controller.meta_title}}</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名称</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <input type="text" name="username" class="input-sm form-control" placeholder="用户名称" data-required="true" data-Remote="/admin/manager/parsley">
                            </div>
                            <div class="col-md-12">
                                <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 用户名会作为默认的昵称</span>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <input type="password" name="password" class="input-sm form-control" placeholder="密码" data-required="true" id="pwd">
                            </div>
                            <div class="col-md-12">
                                <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 用户密码不能少于6位</span>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <input type="password" class="input-sm form-control" placeholder="再输一次" name="repassword" data-required="true">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" name="email" class="form-control input-sm" data-type="email" data-required="true"  data-Remote="/admin/manager/parsley">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">手机</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" name="mobile" class="form-control input-sm" data-type="number" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">所属餐厅</label>

                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <select class="form-control input-sm" name="restaurant_id">
                                    <option value="0">不隶属</option>
                                    {%for v in restaurant%}
                                    <option value="{{v.id}}">{{v.name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="col-md-12">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group is_admin_group">
                    <label class="col-sm-2 control-label">管理组</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <select class="form-control " name="role_id">
                                    {%for v in role%}
                                    <option value="{{v.id}}" {%if v.id == 2%} selected{%endif%}>{{v.desc}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="col-md-12">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <input type="hidden" value="1" name="is_admin">
                <a href="javascript:;" class="btn btn-default" data-dismiss="modal">关闭</a>
                <button class="btn btn-primary btn-s-md ajax-post" type="submit" target-form="form-horizontal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
