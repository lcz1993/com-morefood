<div class="modal-dialog ">
    <form method="post" class="form-horizontal" action="/admin/slyder_adventures/add" data-validate="parsley">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{controller.meta_title}}</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label class="col-sm-2 control-label">奖品类型</label>

                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <select class="form-control input-sm" name="type">
                                    <option value="1">红包</option>
                                    <option value="2">积分</option>
                                    <option value="3">实物奖品</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">奖品名称</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <input type="text" name="prize_name" class="input-sm form-control" placeholder="奖品名称" data-required="true" >
                            </div>
                            <div class="col-md-2 hide">
                                <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 名称不能为空.</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">奖品数量</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <input type="text" name="prize_counts" class="input-sm form-control" placeholder="奖品数量" data-required="true" id="prize_counts">
                            </div>
                            <div class="col-md-2 hide">
                                <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 数量不能为空.</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">奖品等级</label>

                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8 ">
                                <select class="form-control input-sm" name="type">
                                    <option value="0">特等奖</option>
                                    <option value="1">一等奖</option>
                                    <option value="2">二等奖</option>
                                    <option value="2">三等奖</option>
                                    <option value="2">四等奖</option>
                                    <option value="2">五等奖</option>
                                    <option value="2">六等奖</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <span class="help-block m-b-none"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">奖品获得概率</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="text" name="percentage" class="form-control input-sm" data-type="percentage" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line line-dashed b-b line-lg pull-in"></div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图标</label>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-10">
                                {{HOOKS@adminUpPic.prize_pic|safe}}
                            </div>
                            <div class="col-md-12 hide">
                                <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i> 图片上传</span>
                            </div>
                            <div class="col-md-12">
                                <span class="help-block m-b-none text-muted"><i class="fa fa-info-circle text-info"></i>图片上传</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <input type="hidden" value="1" name="is_admin">
                <input type="hidden" value="{{data.id}}" name="activity_id">
                <a href="javascript:;" class="btn btn-default" data-dismiss="modal">关闭</a>
                <button class="btn btn-primary btn-s-md ajax-post" type="submit" target-form="form-horizontal">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </form>
</div><!-- /.modal-dialog -->
